{% extends 'base.html' %}

{% block header_title %}
Sign up
{% endblock %}

{% block content %}

    {% if errors %}
    <p>{{ errors }}</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}

        <table>
            <tr>
                <td><label for="id_username">Username</label></td>
                <td><input id="id_username" name="username" /></td>
            </tr>
            <tr>
                <td><label for="id_email">Email (optional)</label></td>
                <td>
                    <input id="id_email" name="email" />
                    <span style="font-size:10px;">
                        <i>If you'd like to share your email, I'll send occasional updates about the game and you'll get all sorts of bonus freebies.</i>
                    </span>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>

            <tr>
                <td><label for="id_password_1">Password</label></td>
                <td><input id="id_password_1" type="password" name="password_1" /></td>
            </tr>
            <tr>
                <td><label for="id_password_2">Password (again)</label></td>
                <td><input id="id_password_2" type="password" name="password_2" /></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" class="button blue" value="Sign up" style="width:129px;" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </td>
            </tr>
        </table>


    </form>

{% endblock %}
