{% extends 'base.html' %}

{% block header_title %}
Sign up
{% endblock %}

{% block content %}

    {% if errors %}
    <p>{{ errors }}</p>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}

        <table>
            <tr>
                <td><label for="id_username">Username</label></td>
                <td><input id="id_username" name="username" /></td>
            </tr>
            <tr>
                <td><label for="id_password_1">Password</label></td>
                <td><input id="id_password_1" type="password" name="password_1" /></td>
            </tr>
            <tr>
                <td><label for="id_password_2">Password (again)</label></td>
                <td><input id="id_password_2" type="password" name="password_2" /></td>
            </tr>
        </table>

        <input type="submit" value="Sign up" />
        <input type="hidden" name="next" value="{{ next }}" />

    </form>

{% endblock %}
